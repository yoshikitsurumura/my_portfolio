
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | CraneAI</title> <!-- 動的に変更 -->
    <meta name="description" content=""> <!-- 動的に変更 -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../assets/js/main.js" defer></script>
    <style>
        /* Article specific styles */
        #article-content {
            padding: 40px 0;
        }
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a4a;
            padding: 30px;
            border-radius: 8px;
        }
        .article-header {
            margin-bottom: 30px;
            border-bottom: 2px solid #00f0ff;
            padding-bottom: 20px;
        }
        .article-header h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1.3;
        }
        .article-meta {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .article-body {
            line-height: 1.8;
            font-size: 1.1em;
        }
        .article-body img,
        .article-body video,
        .article-body iframe {
            max-width: 100%;
            height: auto;
            margin: 25px 0;
            border-radius: 8px;
        }
        .article-body h2 {
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            border-left: 5px solid #ff007f;
            padding-left: 15px;
        }
        .article-body h3 {
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .article-body a {
            text-decoration: underline;
        }
        .article-body a:hover {
            text-decoration: none;
        }
        .article-body code {
            background: #1a1a2e;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
        }
        .article-body pre {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .article-body pre code {
            padding: 0;
            background: none;
        }
        .back-to-blog {
            display: inline-block;
            margin-top: 40px;
            color: #00f0ff;
            text-decoration: none;
        }
        .back-to-blog:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1><a href="../index.html">CraneAI</a></h1>
                <div class="header-social">
                    <a href="https://github.com/yoshikitsurumura" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://x.com/atamahakidashi" target="_blank" title="X (Twitter)"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/yoshiki-tsurumura/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <p>AIと業務効率化に関するブログ</p>
            <nav>
                <button class="mobile-menu-toggle" aria-label="メニューを開く" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="../index.html#services">Services</a></li>
                    <li><a href="../index.html#achievements">Achievements</a></li>
                    <li><a href="../index.html#profile">Profile</a></li>
                    <li><a href="../index.html#vision">Vision</a></li>
                    <li><a href="../blog.html">Blog</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="article-content">
            <div class="container article-container" id="article-container">
                <!-- ここに記事が動的に読み込まれます -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Yoshiki Tsurumura. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gasUrl = 'https://script.google.com/macros/s/AKfycbyU4hX9YRcEt-U5jTZP7nGOc7aw5t0mbRjdCuq6Swik1hOYW6Ad195DbkVWJ7Ag_nzp/exec';
            const container = document.getElementById('article-container');
            
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id');

            if (!articleId) {
                container.innerHTML = '<p>記事IDが指定されていません。</p>';
                return;
            }

            container.innerHTML = '<p>記事を読み込んでいます...</p>';

            fetch(`${gasUrl}?id=${articleId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(article => {
                    if (article && !article.error) {
                        document.title = `${article.title} | CraneAI Blog`;
                        
                        const date = new Date(article.date);
                        const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;

                        container.innerHTML = `
                            <article>
                                <div class="article-header">
                                    <h1>${article.title}</h1>
                                    <p class="article-meta">公開日: ${formattedDate}</p>
                                </div>
                                <div class="article-body">
                                    ${article.content}
                                </div>
                                <a href="../blog.html" class="back-to-blog">&larr; ブログ一覧に戻る</a>
                            </article>
                        `;
                    } else {
                        container.innerHTML = '<p>記事が見つかりませんでした。</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching article:', error);
                    container.innerHTML = '<p>記事の読み込み中にエラーが発生しました。</p>';
                });
        });
    </script>
</body>
</html>
